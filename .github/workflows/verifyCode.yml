name: Verify Code

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build rollup
        run: npm run rollup

      - name: Build storybook
        run: npm run build-storybook
